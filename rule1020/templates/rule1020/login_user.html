{% extends 'main.html' %}

{% block content %}
<form method="POST" action="">
   <main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">REGISTRATION OF ESTABLISHMENTS</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									{% if messages %}
									<ul class="messages">
										{% for message in messages %}
										<li>{{ message }}</li>
										{% endfor %}
									</ul>
									{% endif %}
									<form>
										{% csrf_token%}
										<div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control form-control-lg"  name="username" placeholder="Enter your username" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<small>
											<a href=" ">Forgot password?</a>
										</small>
										</div>
										
										<div class="text-center mt-3">
											
											<input type="submit" value="Submit" class="btn btn-secondary"><!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
                                      
                                      
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
</form>
{% endblock content %}
